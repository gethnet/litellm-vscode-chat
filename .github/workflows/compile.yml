name: compile
on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
      - 'master'
jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm run compile

      - name: Package VSIX
        run: npx @vscode/vsce package -o extension.vsix

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: extension.vsix
